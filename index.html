<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clan WW – Rust Clan/title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    overflow-x: hidden;
    color: #fff;
    height: 100%;
    background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm1seDI2czhwOTY0Z3ZkbXMxazU2cW9vajRxemF2cmU4cGp5MDdseiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/guNXesWtLfqOfnWwmx/giphy.gif') center/cover no-repeat fixed;
}

/* Preloader */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0e0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
}

.tracking-in-expand {
    font-size: 4em;
    color: #7AAF47;
    letter-spacing: 0.5em;
    animation: tracking-in-expand 2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
}

@keyframes tracking-in-expand {
    0% { letter-spacing: -0.5em; opacity: 0; }
    40% { opacity: 0.6; }
    100% { letter-spacing: 0.5em; opacity: 1; }
}

/* Header */
header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(120deg, #7AAF47, #6DC1E5);
    color: #fff;
    position: relative;
    overflow: hidden;
}

header::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, #7AAF47 0%, #6DC1E5 50%, transparent 70%);
    animation: rotateBG 20s linear infinite;
    z-index: -1;
}

@keyframes rotateBG {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

header h1 {
    font-size: 4em;
    margin: 0;
    color: #fff;
}

/* Discord Button */
.discord-btn {
    display: inline-block;
    padding: 15px 35px;
    background-color: #7289da;
    color: #fff;
    border-radius: 7px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3em;
    transition: 0.3s;
    margin-top: 40px;
}

.discord-btn:hover {
    background-color: #5b6eae;
}

/* Fade-in sections */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Дополнительные секции для длинного вида */
section {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
}

section h2 {
    text-align: center;
    color: #7AAF47;
    margin-bottom: 20px;
}

section p {
    font-size: 1.1em;
    line-height: 1.6em;
    text-align: center;
}
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="tracking-in-expand">CLAN WW</div>
</div>

<!-- Основной контент -->
<div id="content" style="display:none;">

<header>
    <h1>CLAN WW</h1>
    <a class="discord-btn" href="https://discord.gg/YktHny6jqS" target="_blank">Войти в Discord</a>
</header>

<!-- Новые секции -->
<section class="fade-in" style="animation-delay:0.3s;">
    <h2>О клане</h2>
    <p>Clan WW – активный Rust клан. Мы участвуем в рейдах, PvP и всегда поддерживаем друг друга. Присоединяйся и стань частью нашей команды!</p>
</section>

<section class="fade-in" style="animation-delay:0.6s;">
    <h2>Наши достижения</h2>
    <p>Мы побеждали в крупных PvP сражениях и рейдах, собирали ресурсы и строили базы, которые никто не смог разрушить.</p>
</section>

<section class="fade-in" style="animation-delay:0.9s;">
    <h2>Как присоединиться</h2>
    <p>Нажмите кнопку Discord выше и подайте заявку. Мы свяжемся с вами и добавим в команду!</p>
</section>

<footer class="fade-in" style="animation-delay: 1s; text-align:center; padding:20px; background:#111;">
    © 2025 Clan WW. Все права защищены.
</footer>

</div>

<script>
// Показываем preloader 3 сек, затем основной контент
setTimeout(() => {
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
}, 3000);
</script>

</body>
</html>
