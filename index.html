<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clan WW – Rust Сообщество</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    overflow-x: hidden;
    background-color: #0e0e0e;
    color: #f0f0f0;
    position: relative;
}

/* Preloader */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0e0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
}

/* Эффект дисперсии названия */
#site-title {
    font-size: 4em;
    color: #7AAF47;
    display: flex;
    justify-content: center;
}

#site-title span {
    opacity: 0;
    transform: translateY(-50px) rotate(-30deg);
    display: inline-block;
    animation: disperse 1s forwards;
}

@keyframes disperse {
    to {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
    }
}

/* Header */
header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(120deg, #7AAF47, #6DC1E5);
    color: #fff;
    position: relative;
    overflow: hidden;
}

header::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, #7AAF47 0%, #6DC1E5 50%, transparent 70%);
    animation: rotateBG 20s linear infinite;
    z-index: -1;
}

@keyframes rotateBG {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* GIF баннер */
.banner-gif {
    width: 90%;
    max-height: 400px;
    object-fit: cover;
    display: block;
    margin: 20px auto;
    border: 5px solid #7AAF47;
    border-radius: 15px;
}

/* Присоединиться кнопка */
.join-btn {
    display: inline-block;
    padding: 15px 40px;
    background-color: #7289da;
    color: #fff;
    border-radius: 7px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3em;
    transition: 0.3s;
    margin: 40px auto;
}

.join-btn:hover {
    background-color: #5b6eae;
}

/* Fade-in sections */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Footer */
footer {
    text-align:center;
    padding:40px 20px;
    background:#111;
    position:relative;
    overflow:hidden;
}

/* Снег на всём сайте */
.snowflake {
    position: absolute;
    top: -10px;
    color: #fff;
    font-size: 10px;
    user-select: none;
    pointer-events: none;
    z-index: 1000;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div id="site-title"></div>
</div>

<!-- Основной контент -->
<div id="content" style="display:none;">

<!-- GIF баннер сверху -->
<img class="banner-gif" 
     src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm1seDI2czhwOTY0Z3ZkbXMxazU2cW9vajRxemF2cmU4cGp5MDdseiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/guNXesWtLfqOfnWwmx/giphy.gif" 
     alt="Clan WW Banner">

<header>
    <h1>CLAN WW</h1>
</header>

<!-- Присоединиться кнопка -->
<div style="text-align:center;">
    <a class="join-btn" href="https://discord.gg/YktHny6jqS" target="_blank">
        Присоединиться
    </a>
</div>

<footer class="fade-in" style="animation-delay:0.5s;">
    © 2025 Clan WW. Все права защищены. <br>
    Owner: @1066454333085986898
    <div id="snow-container"></div>
</footer>

</div>

<script>
// Показываем preloader 3 сек, затем основной контент
setTimeout(() => {
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
}, 3000);

// Анимация дисперсии названия
const siteTitle = document.getElementById('site-title');
const titleText = "CLAN WW";
titleText.split("").forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.animationDelay = (index * 0.2) + "s";
    siteTitle.appendChild(span);
});

// Генерация снежинок на всём сайте
const snowContainer = document.getElementById('snow-container');
const snowCount = 50;

for (let i = 0; i < snowCount; i++) {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.textContent = '❄';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (Math.random() * 12 + 8) + 'px';
    snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
    snow.style.opacity = Math.random() * 0.5 + 0.5;
    document.body.appendChild(snow);
}
</script>

</body>
</html>
