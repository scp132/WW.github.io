<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clan WW – Rust Сообщество</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    overflow-x: hidden;
    color: #fff;
    height: 100%;
    background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm1seDI2czhwOTY0Z3ZkbXMxazU2cW9vajRxemF2cmU4cGp5MDdseiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/guNXesWtLfqOfnWwmx/giphy.gif') center/cover no-repeat fixed;
}

/* Preloader */
#preloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0e0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
}

.tracking-in-expand {
    font-size: 4em;
    color: #7AAF47;
    letter-spacing: 0.5em;
    animation: tracking-in-expand 2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
}

@keyframes tracking-in-expand {
    0% { letter-spacing: -0.5em; opacity: 0; }
    40% { opacity: 0.6; }
    100% { letter-spacing: 0.5em; opacity: 1; }
}

/* Header */
header {
    text-align: center;
    padding: 60px 20px;
    position: relative;
}

/* Discord Button */
.discord-btn {
    display: inline-block;
    padding: 15px 35px;
    background-color: #7289da;
    color: #fff;
    border-radius: 7px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3em;
    transition: 0.3s;
    margin-top: 40px;
}

.discord-btn:hover {
    background-color: #5b6eae;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(0,0,0,0.6);
    font-size: 14px;
}

/* Fade-in sections */
.fade-in {
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="tracking-in-expand">CLAN WW</div>
</div>

<!-- Основной контент -->
<div id="content" style="display:none;">
<header>
    <h1>CLAN WW</h1>
    <a class="discord-btn" href="https://discord.gg/YktHny6jqS" target="_blank">Войти в Discord</a>
</header>

<footer class="fade-in" style="animation-delay: 0.5s;">
    © 2025 Clan WW. Все права защищены.
</footer>
</div>

<script>
// Preloader 3 секунды
setTimeout(() => {
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
}, 3000);
</script>

</body>
</html>
